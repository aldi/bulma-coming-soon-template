<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coming Soon - Free Bulma Template</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Free Bulma Coming Soon Template, part of Awesome Bulma Templates" />
	<meta name="keywords" content="bulma, coming, soon, participation, website, template, free, awesome" />
	<meta name="author" content="github.com/aldi" />
	<link rel="canonical" href="https://aldi.github.io/bulma-coming-soon-template/index.html" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1/css/bulma.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@3/css/all.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7/css/all.min.css" />
</head>

<body>
	<main class="hero is-fullheight">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="columns is-centered">
					<div class="column is-10-tablet is-10-desktop is-8-widescreen">
						<h1 class="title is-1">COMING SOON.</h1>
						<div class="container area-center">
							<div class="buttons is-centered">
								<a href="https://www.facebook.com/your-page" target="_blank" rel="noopener noreferrer"
									class="button is-medium is-facebook" aria-label="Follow on Facebook">
									<span class="icon">
										<i class="fab fa-facebook-f fa-lg"></i>
									</span>
								</a>
								<a href="https://www.youtube.com/@your-channel" target="_blank" rel="noopener noreferrer"
									class="button is-medium is-youtube" aria-label="Subscribe to YouTube">
									<span class="icon">
										<i class="fa-brands fa-youtube fa-lg"></i>
									</span>
								</a>
								<a href="https://x.com/your-handle" target="_blank" rel="noopener noreferrer"
									class="button is-medium is-x" aria-label="Follow on X">
									<span class="icon">
										<i class="fa-brands fa-x-twitter fa-lg"></i>
									</span>
								</a>
								<a href="https://www.linkedin.com/company/your-company" target="_blank" rel="noopener noreferrer"
									class="button is-medium is-linkedin" aria-label="Connect on LinkedIn">
									<span class="icon">
										<i class="fab fa-linkedin-in fa-lg"></i>
									</span>
								</a>
							</div>
							<p class="subtitle is-5 mb-6">
								Our website is under construction, but we are ready to go! Want to know more about
								us, tell us about your project or just to say hello? Contact us on social media and
								we will get back as soon as possible.
							</p>
						</div>
						<form action="/subscribe" method="post">
							<div class="field has-addons has-addons-centered">
								<div class="control has-icons-left">
									<label for="emailInput" class="is-sr-only">Email address</label>
									<input id="emailInput" class="input is-medium" type="email" name="email" autocomplete="email"
										spellcheck="false" placeholder="Email" required />
									<span class="icon is-medium is-left">
										<i class="fas fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
								<div class="control">
									<button type="submit" class="button is-info is-medium">
										<span class="icon">
											<i class="far fa-bell" aria-hidden="true"></i>
										</span>
										<span>Notify me</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="hero-foot">
			<div class="container has-text-centered pb-1">
				<p class="footer-text">
					<a href="https://github.com/aldi" target="_blank" rel="noopener noreferrer">Designed with
						<i class="fa fa-heart fa-fw heart" aria-hidden="true"></i>
						by aldi</a>
				</p>
			</div>
		</div>
	</main>
</body>

</html>
